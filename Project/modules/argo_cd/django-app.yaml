# argocd/django-app.yaml

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: django-app
  namespace: argocd
  labels:
    app: django-app
    environment: development
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  # Source configuration
  source:
    repoURL: https://github.com/your-username/devops-final-project
    targetRevision: main
    path: charts/django-app
    helm:
      valueFiles:
        - values.yaml
      parameters:
        - name: image.tag
          value: "latest"
        - name: replicaCount
          value: "2"
        - name: env.DATABASE_HOST
          value: "devops-final-dev-postgres.citi2aso27fq.us-east-1.rds.amazonaws.com"
        - name: env.DATABASE_NAME
          value: "djangodb"
        - name: env.DATABASE_USER
          value: "dbadmin"

  # Destination configuration  
  destination:
    server: https://kubernetes.default.svc
    namespace: default

  # Sync policy
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  # Health check configuration
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas

  # Revision history
  revisionHistoryLimit: 10