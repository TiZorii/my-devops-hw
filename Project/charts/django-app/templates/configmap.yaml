# charts/django-app/templates/configmap.yaml

apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "django-app.fullname" . }}-config
  labels:
    {{- include "django-app.labels" . | nindent 4 }}
data:
  # Django configuration
  DEBUG: "{{ .Values.env.DEBUG }}"
  DJANGO_ALLOWED_HOST: "{{ .Values.env.DJANGO_ALLOWED_HOST }}"
  
  # Database configuration (non-sensitive)
  DATABASE_HOST: "{{ .Values.env.DATABASE_HOST }}"
  DATABASE_PORT: "{{ .Values.env.DATABASE_PORT }}"
  DATABASE_NAME: "{{ .Values.env.DATABASE_NAME }}"
  DATABASE_USER: "{{ .Values.env.DATABASE_USER }}"
  
  # Application settings
  APP_NAME: "{{ .Values.app.name }}"
  APP_VERSION: "{{ .Values.app.version }}"
  
  {{- with .Values.configMap.data }}
  {{- toYaml . | nindent 2 }}
  {{- end }}